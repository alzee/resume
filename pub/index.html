<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Al Zee's résumé.">
<meta name="author" content="Al Zee">
<meta name="keyword" content="résumé">
<title id="title"></title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" media="" href="css/main.css">
<style>
</style>
</head>
<body>
	<section class="container position-relative">
		<div class="btn-group btn-group-sm position-absolute" id="chlang">
			<button class="btn btn-dark" id="en">en</button>
			<button class="btn btn-dark" id="zh">zh</button>
		</div>
	</section>
		
	<section class="container" id="main">
		<div class="justify-content-center d-flex">
			<div class="mt-5 spinner-grow text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</section>

	<footer class="text-center">
    Powered by Azure App Service.
	</footer>

	<script id="tpl" type="x-tmpl">
		<div class="text-center mt-4">
      <div id="avatar" class="rounded-circle mb-2"></div>
			<h1>{{name}}</h1>
			<h5>{{role}}</h5>
		</div>

		<div class="bg-dark rounded my-3 py-2 text-center">
			<strong>{{about_t}}</strong>
		</div>

		<div class="row mt-3" id="more">
{{#about}}
			<div class="col-md-6 px-md-5 mb-2 {{class}}">
        {{#k}}
				<img class="fa-svg" src="img/{{k}}.svg">
        {{/k}}
        {{#t}}
        <span>{{t}}</span>
        {{/t}}
				<a class="text-light" {{#link}} href="{{link}}" {{/link}}> {{v}} </a>
			</div>
{{/about}}
		</div>

		<div class="bg-dark rounded my-3 py-2 text-center text">
			<strong>{{capable_t}}</strong>
		</div>
		<div>
			<ul class="pl-3">
				{{#capable}}
				<li>{{.}}</li>
				{{/capable}}
			</ul>
		</div>
		
		<div class="bg-dark rounded my-3 py-2 text-center text">
			<strong>{{skills_t}}</strong>
		</div>
		<div>
			<ul class="pl-3">
				{{#skills}}
				<li>{{.}}</li>
				{{/skills}}
			</ul>
		</div>

		<div class="bg-dark rounded my-3 py-2 text-center text">
			<strong>{{po_t}}</strong>
		</div>
		<div>
			<ul class="pl-3">
			{{#po}}
				<li>{{.}}</li>
			{{/po}}
			</ul>
		</div>

		<div class="bg-dark rounded my-3 py-2 text-center text">
			<strong>{{exp_t}}</strong>
		</div>
		<div>
			{{#exps}}
			<div>
				{{com}}
			</div>
			<div class="mb-3">
        <ul class="pl-3">
        {{#job}}
          <li>{{.}}</li>
        {{/job}}
        </ul>

			</div>
			{{/exps}}
		</div>
		
	</script>

	<script src="js/mustache.min.js"></script>
	<script src="js/main.js"></script>

	<noscript></noscript>
</body>
</html>
