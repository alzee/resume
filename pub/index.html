<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="author" content="">
<meta name="keyword" content="">
<title id="title"></title>
<!-- Bootstrap core CSS -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" media="" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" media="" href="css/fontawesome.min.css">
<link rel="stylesheet" type="text/css" media="" href="css/z.css">
<style>
</style>
</head>
<body>
	<section class="container position-relative">
		<div class="btn-group btn-group-sm position-absolute" id="chlang">
			<button class="btn btn-light" id="en">en</button>
			<button class="btn btn-light" id="zh">zh</button>
		</div>
	</section>
		
	<section class="container" id="main">
		<div class="justify-content-center d-flex">
			<div class="mt-5 spinner-grow text-secondary" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
	</section>

	<footer>
	</footer>

	<script id="tpl" type="x-tmpl">
		<div class="text-center mt-4">
			<img class="rounded-circle mb-2" src="me.png">
			<h1>{{name}}</h1>
			<h5>{{role}}</h5>
		</div>

		<div class="bg-light rounded my-3 py-2 text-center">
			<strong>{{about_t}}</strong>
		</div>
		<div class="mb-3">
			{{intro}}
		</div>
		<div class="row">
			{{#proglang}}
			<div class="col-md-3 mb-2">
				<div class="progress position-relative">
					<div class="progress-bar bg-secondary" style="width: {{percent}}"></div>
					<span class="position-absolute text-center w-100 align-self-center">{{name}}</span>
				</div>
			</div>
			{{/proglang}}
		</div>

		<div class="row mt-3" id="more">
{{#about}}
			<div class="col-md-6 px-md-5 mb-2 {{class}}">
				<i class="{{fa}}"></i>
				<a class="text-dark" {{#link}} href="{{link}}" {{/link}}> {{v}} </a>
			</div>
{{/about}}
		</div>
		
		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{skills_t}}</strong>
		</div>
		<div>
			<ul class="pl-3">
				{{#skills}}
				<li>{{.}}</li>
				{{/skills}}
			</ul>
		</div>

<!--
		<div class="bg-light rounded my-3 py-2 text-center">
			<strong>{{sn_t}}</strong>
		</div>
		<div class="d-md-flex justify-content-around">
				{{#sns}}
			<a class="btn btn-light mx-md-2 w-100" href="{{link}}"><i class="{{fa}}"></i> {{name}}</a>
				{{/sns}}
		</div>
		-->

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{exp_t}}</strong>
		</div>
		<div>
			{{#exps}}
			<div>
				{{com}}
			</div>
			<div class="mb-3">
				{{job}}
			</div>
			{{/exps}}
		</div>
		
<!--
		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{edu_t}}</strong>
		</div>
		<div class="">
			{{edu}}
		</div>
-->

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{po_t}}</strong>
		</div>
			{{#po}}
		<div class="mb-4">
			<p class="mb-0"><strong>{{name}}, {{date}}</strong></p>
			<p class="mb-0">项目描述</p>
			<ul class="pl-3 mb-0">
			{{#desc}}
				<li>{{.}}</li>
			{{/desc}}
			</ul>
			<p class="mb-0">职责描述</p>
			<ul class="pl-3 mb-0">
			{{#job}}
				<li>{{.}}</li>
			{{/job}}
			</ul>
		</div>
			{{/po}}

<!--
		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{fun_t}}</strong>
		</div>

		<div>
			<ul class="pl-3">
				{{#fun}}
				<li>{{.}}</li>
				{{/fun}}
			</ul>
		</div>
-->

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{more_t}}</strong>
		</div>
		<div class="text-center">
			<div class="spinner-grow text-primary" role="status">
			</div>
			<div class="spinner-grow text-success" role="status">
			</div>
			<div class="spinner-grow text-danger" role="status">
			</div>
			<div class="spinner-grow text-warning" role="status">
			</div>
			<div class="spinner-grow text-info" role="status">
			</div>
			<div class="spinner-grow text-dark" role="status">
			</div>
		</div>

	</script>

	<script src="js/mustache.min.js"></script>
	<script src="js/resume.js"></script>

	<noscript></noscript>
</body>
</html>
